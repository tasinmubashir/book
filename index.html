<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/3f16fb12e4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <main>
        <!-- Search Bar For User To Search -->
        <section id="search-container" class="container search-center">
            <form class="col-md-6 m-auto py-5 py-md-4">
                <div class="input-group mb-3">
                    <input id="user-input" type="text" class="form-control" placeholder="Enter Book Name">
                    <div class="input-group-append">
                        <button id="search-btn" onclick="loadBooks()" type="button" class="btn btn-dark">Search</button>

                        <!-- Loading Spinner -->
                        <button id="spinner" class="btn btn-dark d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <section class="container">
            <!-- Search Result Details -->
            <div id="search-result" class="mb-3">

            </div>
            <!-- Books Container to keep all the books -->
            <div id="books-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/book.js"></script>
</body>

</html>
